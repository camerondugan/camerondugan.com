<!doctype html>
<!-- Preload elements for faster loading -->
<link rel="preload" as="style" href="/assets/css/simple-v1.min.css">
<link rel="preload" as="style" href="/assets/css/custom.css">
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.ico" />
    {% assign title = page.title | append: "~CameronDugan.com" %}
    <title>{{ title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <link rel="stylesheet" href="/assets/css/simple-v1.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
  </head>
  <body>

    <header>
      <h1>{{ page.title }}</h1>
      <i>{{ page.description }}</i>
      {% include navigation.html %}

    <main>
      {{ content }}
    </main>

    <footer>
